<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Bootstrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
    <div class="container">
        <div class="form-container">
            <h4 class="text-center mb-4">Form Submission to Google Sheet</h4>
            <form id="submit-to-google-sheet">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="Name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <label for="contact_number">Contact Number:</label>
                    <input class="form-control" type="text" name="contact_number" id="contact_number" placeholder="Contact Number" required />
                    <small id="contact_error" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="whatsapp_number">Whatsapp Number:</label>
                    <input class="form-control" type="text" name="whatsapp_number" id="whatsapp_number" placeholder="Whatsapp Number" required />
                    <small id="whatsapp_error" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="State">State:</label>
                    <select class="form-control" name="State" id="State" required>
                        <option value="" disabled selected hidden>Choose...</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="service">Services:</label>
                    <select class="form-control" name="service" id="service" required>
                        <option value="" disabled selected hidden>Choose...</option>
                        <option value="Income Tax Services">Income Tax Services</option>
                        <option value="GST Services">GST Services</option>
                        <option value="Private Limited Services">Private Limited Services</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                
                <div class="form-group" id="otherServiceDiv" style="display: none;">
                    <label for="other_service">Specify Other Service:</label>
                    <input type="text" class="form-control" id="other_service" name="other_service" placeholder="Enter your service" />
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
